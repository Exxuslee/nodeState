<!doctype HTML>
<html lang="ru">
<head>
    <title>jQuery json-viewer</title>
    <meta charset="utf-8" />
    <script src="json-viewer/jquery-3.5.1.min.js"></script>
    <script src="json-viewer/jquery.json-viewer.js"></script>
    <link href="json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<h1><a>QR-codes database</a></h1>

<div class="row">
    <div class="column left" style="background-color:#aaa;">

        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'delMetka')">Удалить метку    </button>
            <button class="tablinks" onclick="openCity(event, 'clnMetka')">Дублировать метку</button>
            <button class="tablinks" onclick="openCity(event, 'newMetka')">Создать метку    </button>

        </div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'delPoint')">Удалить ТК       </button>
            <button class="tablinks" onclick="openCity(event, 'newPoint')">Создать ТК       </button>
            <button class="tablinks" onclick="openCity(event, 'clnPoint')">Дублировать ТК   </button>
        </div>


        <div id="delMetka" class="tabcontent">
            <p class="delM">
                <label for="guild">Цех:            </label>
                <input type="text" id="guild" name="guild"><br><br>
                <label for="unit">Агрегат:         </label>
                <input type="text" id="unit" name="unit"><br><br>
                <label for="idMetka">ID метки:        </label>
                <input type="text" id="idMetka" name="idMetka"><br><br>
                <button id="btnDeleteMetka" title="Удалить метку">Удалить метку</button><br><br>
            </p>
        </div>

        <div id="clnMetka" class="tabcontent">
            <p class="clonM">
                <label for="cln1guild">Из цеха:         </label>
                <input type="text" id="cln1guild" name="guild"><br><br>
                <label for="cln1unit">Из агрегата:     </label>
                <input type="text" id="cln1unit" name="unit"><br><br>
                <label for="cln1idMetka">Из ID метки:     </label>
                <input type="text" id="cln1idMetka" name="idMetka"><br><br>
                <label for="cln2guild">В цех:           </label>
                <input type="text" id="cln2guild" name="guild"><br><br>
                <label for="cln2unit">В агрегат:       </label>
                <input type="text" id="cln2unit" name="unit"><br><br>
                <label for="cln2idMetka">Новая ID метка:</label>
                <input type="text" id="cln2idMetka" name="idMetka"><br><br>
                <button id="btnClonMetka" title="Дублировать метку">Дублировать метку</button><br><br>
            </p>
        </div>

        <div id="newMetka" class="tabcontent">
            <p class="addM">
                <label for="addGuild">Цех:            </label>
                <input type="text" id="addGuild" name="guild"><br><br>
                <label for="addUnit">Агрегат:         </label>
                <input type="text" id="addUnit" name="unit"><br><br>
                <label for="addIdMetka">ID метки:        </label>
                <input type="text" id="addIdMetka" name="idMetka"><br><br>
                <label for="addLabel">Название метки:</label>
                <input type="text" id="addLabel" name="label"><br><br>
                <button id="btnAddMetka" title="Добавить метку">Добавить метку</button><br><br>
            </p>
        </div>

        <div id="delPoint" class="tabcontent">
            <p class="delTK">
                <label for="delGuild">Цех:            </label>
                <input type="text" id="delGuild" name="guild"><br><br>
                <label for="delUnit">Агрегат:         </label>
                <input type="text" id="delUnit" name="unit"><br><br>
                <label for="delIdMetka">ID метки:        </label>
                <input type="text" id="delIdMetka" name="idMetka"><br><br>
                <label for="delPointControl">Номер точки:    </label>
                <input type="text" id="delPointControl" name="point"><br><br>
                <button id="btnDelPC" title="Удалить точку контроля">Удалить точку контроля</button><br><br>
            </p>
        </div>

        <div id="newPoint" class="tabcontent">
            <p class="addTK">
                <label for="addPGuild">Цех:            </label>
                <input type="text" id="addPGuild" name="guild"><br><br>
                <label for="addPUnit">Агрегат:         </label>
                <input type="text" id="addPUnit" name="unit"><br><br>
                <label for="addPIdMetka">ID метки:        </label>
                <input type="text" id="addPIdMetka" name="idMetka"><br><br>
                <label for="addP0">Название ТК:     </label>
                <input type="text" id="addP0" name="label"><br><br>
                <label for="addP1">Норма:           </label>
                <input type="text" id="addP1" name="addP1"><br><br>
                <label for="addP2">Тревога:         </label>
                <input type="text" id="addP2" name="addP2"><br><br>
                <label for="addP3">Стоп:           </label>
                <input type="text" id="addP3" name="addP3"><br><br>
                <button id="btnAddPoint" title="Добавить ТК">Добавить ТК</button><br><br>
            </p>
        </div>

        <div id="clnPoint" class="tabcontent">
            <p class="clonPC">
                <label for="clnP1guild">Из цеха:        </label>
                <input type="text" id="clnP1guild" name="guild"><br><br>
                <label for="clnP1unit">Из агрегата:     </label>
                <input type="text" id="clnP1unit" name="unit"><br><br>
                <label for="clnP1idMetka">Из ID метки:     </label>
                <input type="text" id="clnP1idMetka" name="idMetka"><br><br>
                <label for="cln1idPC">Из номера ТК:  </label>
                <input type="text" id="cln1idPC" name="idPC"><br><br>
                <label for="clnP2guild">В цех:         </label>
                <input type="text" id="clnP2guild" name="guild"><br><br>
                <label for="clnP2unit">В агрегат:      </label>
                <input type="text" id="clnP2unit" name="unit"><br><br>
                <label for="clnP2idMetka">Новая ID метка: </label>
                <input type="text" id="clnP2idMetka" name="idMetka"><br><br>
                <label for="cln2idPC">В номер ТК:   </label>
                <input type="text" id="cln2idPC" name="idPC"><br><br>
                <button id="btnClonPC" title="Дублировать ТК">Дублировать ТК</button><br><br>
            </p>
        </div>
    </div>
    <div class="column right">
        <button id="btn-json-viewer" title="run jsonViewer()">Обновить</button>
        <pre id="json-renderer"></pre>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
